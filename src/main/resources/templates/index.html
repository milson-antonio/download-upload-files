<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>My To do List</title>
</head>
<section layout:fragment="content" style="min-height: 90vh; background-color: white; margin-top:5%">
    <div th:if="${alertMessage != null && alertMessage != ''}" class="panel-heading" th:replace="~{components/alert.html}"></div>
    <div class="container" style="margin-top:5%">
        <div class="container" style="margin-bottom:5%">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3 mt-2 custom-file">
                        <input type="file" class="custom-file-input" name="file" id="validatedCustomFile" required onchange="updateFileName(this)">
                        <label class="custom-file-label" for="validatedCustomFile">Escolher arquivo...</label>
                        <div class="invalid-feedback">Feedback de arquivo inv√°lido</div>
                    </div>
                    <div class="col-md-4 mb-3 mt-2">
                        <select class="form-control" name="category">
                            <option th:each="category : ${categories}"
                                    th:value="${category}"
                                    th:text="${category}"></option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3 mt-2">
                        <button type="submit" class="btn btn-primary">Upload file</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- rename the label with file name -->
        <script>
            function updateFileName(input) {
                var fileName = input.files[0].name;
                var label = input.nextElementSibling;
                label.innerHTML = fileName;
            }
        </script>

        <div id="table-container" class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col" style="text-align: center;">Uploaded</th>
                <th scope="col">Size</th>
                <th scope="col">Category</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file, index : ${fileList}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${file.originalFilename}"></td>
                <td th:text="${#temporals.format(file.uploadDate, 'dd/MM/yyyy HH:mm:ss')}" style="text-align: center;"></td>
                <td th:text="${file.size}" ></td>
                <td th:text="${file.category.description}"></td>
                <td>
                    <a th:href="@{'/download/' + ${file.id}}" class="btn btn-outline-primary btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                        </svg>
                        Download
                    </a>
                    <span>&nbsp;&nbsp;&nbsp;</span>
                    <button type="button" class="btn btn-outline-danger btn-sm"
                            th:attr="hx-delete=@{/delete/{id}(id=${file.id})},hx-target=|#table-container|"
                            hx-trigger="click"
                            hx-swap="outerHTML">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                             fill="currentColor"
                             class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                        </svg>
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</section>
</html>
