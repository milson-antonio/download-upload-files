<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>My To do List</title>
</head>
<section layout:fragment="content" style="min-height: 90vh; background-color: lightgray; margin-top:5%">

    <div class="container">

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title">Upload de Arquivos</h2>
                </div>
                <div class="card-body">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>

            <div th:if="${message}" class="mt-3">
                <div class="alert alert-success" role="alert">
                    <p th:text="${message}"></p>
                </div>
            </div>

            <div class="mt-4">
                <h3>Lista de Arquivos:</h3>
                <ul class="list-group">
                    <li th:each="file : ${#strings.arraySplit(files, ',')}" class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${file}"></span>
                        <a th:href="@{/download/{filename}(filename=${file})}" class="btn btn-sm btn-success">Baixar</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>

</section>
</html>
